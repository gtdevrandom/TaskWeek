<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programme Hebdomadaire</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    /* Dark mode */
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #121212;
      color: #e0e0e0;
      user-select: none;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .day-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .day-nav button {
      background: none;
      border: none;
      color: #8ab4f8;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      padding: 0 10px;
      transition: color 0.2s ease;
    }
    .day-nav button:hover {
      color: #aecbfa;
    }
    .day-title {
      font-size: 1.5rem;
      font-weight: 600;
      user-select: text;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    form input[type="text"] {
      flex: 1 1 50%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #222;
      color: #eee;
      min-width: 150px;
    }
    form input[type="text"]::placeholder {
      color: #888;
    }
    form select, form input[type="time"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #222;
      color: #eee;
      min-width: 100px;
    }
    form button {
      padding: 8px 16px;
      border-radius: 5px;
      border: none;
      background-color: #2f855a;
      color: white;
      cursor: pointer;
      font-weight: bold;
      min-width: 100px;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #276747;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li.task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 8px;
      cursor: pointer;
      color: #e0e0e0;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    li.task.done {
      background-color: #444 !important;
      color: #777 !important;
      text-decoration: line-through;
      cursor: default;
    }
    .importance-low {
      background-color: #3a6e3a;
    }
    .importance-medium {
      background-color: #a87a0d;
    }
    .importance-high {
      background-color: #b93131;
      color: white;
    }
    @media (max-width: 480px) {
      form input[type="text"] {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Programme Hebdomadaire</h1>
  <div class="day-nav" aria-label="Navigation entre jours">
    <button id="prevDay" aria-label="Jour précédent" title="Jour précédent">⬅️</button>
    <div class="day-title" id="dayTitle" aria-live="polite" aria-atomic="true"></div>
    <button id="nextDay" aria-label="Jour suivant" title="Jour suivant">➡️</button>
  </div>

  <form id="taskForm" aria-label="Ajouter une tâche">
    <input type="text" id="taskText" placeholder="Nouvelle tâche" aria-label="Texte de la tâche" required autocomplete="off" />
    <select id="taskImportance" aria-label="Importance de la tâche">
      <option value="low">Faible</option>
      <option value="medium" selected>Moyenne</option>
      <option value="high">Haute</option>
    </select>
    <input type="time" id="taskTime" aria-label="Heure facultative de la tâche" />
    <button type="submit">Ajouter</button>
  </form>

  <ul id="taskList" aria-live="polite" aria-relevant="additions removals"></ul>

<script>
  const days = ['Dimanche','Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];

  // tasks est un objet avec clés "YYYY-MM-DD" => tableau de tâches
  let tasks = JSON.parse(localStorage.getItem('tasks')) || {};

  // Décalage en jours par rapport à aujourd'hui (0 = aujourd'hui)
  let dayOffset = 0;

  const dayTitle = document.getElementById('dayTitle');
  const taskList = document.getElementById('taskList');

  // Sauvegarde en localStorage
  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  // Format date YYYY-MM-DD
  function formatISODate(date) {
    return date.toISOString().slice(0,10);
  }

  // Format date en "Lundi 8 Juin"
  function formatFullDate(date) {
    const dayName = days[date.getDay()];
    const dayNum = date.getDate();
    const monthName = date.toLocaleDateString('fr-FR', { month: 'long' });
    return `${dayName} ${dayNum} ${monthName}`;
  }

  // Récupère date correspondant au jourOffset
  function getCurrentDate() {
    const today = new Date();
    today.setHours(0,0,0,0);
    const target = new Date(today);
    target.setDate(today.getDate() + dayOffset);
    return target;
  }

  // Affiche titre jour
  function renderDayTitle() {
    const date = getCurrentDate();
    dayTitle.textContent = formatFullDate(date);
  }

  // Récupère les tâches pour la date donnée
  function getTasksForDate(date) {
    const key = formatISODate(date);
    if (!tasks[key]) tasks[key] = [];
    return tasks[key];
  }

  // Rendu des tâches
  const importanceClasses = {
    low: 'importance-low',
    medium: 'importance-medium',
    high: 'importance-high',
  };
  function renderTasks() {
    taskList.innerHTML = '';
    const date = getCurrentDate();
    const dayTasks = getTasksForDate(date);
    dayTasks.forEach(task => {
      const li = document.createElement('li');
      li.className = 'task ' + importanceClasses[task.importance] + (task.done ? ' done' : '');
      li.textContent = task.text + (task.time ? ` (${task.time})` : '');
      li.title = 'Clique pour cocher/décocher, double-clic pour rappel notification';
      li.tabIndex = 0;
      li.setAttribute('role', 'checkbox');
      li.setAttribute('aria-checked', task.done);
      li.addEventListener('click', () => {
        toggleDone(task.id, date);
      });
      li.addEventListener('dblclick', () => {
        notify(task);
      });
      taskList.appendChild(li);
    });
  }

  // Ajouter tâche
  const form = document.getElementById('taskForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const text = document.getElementById('taskText').value.trim();
    if (!text) return;
    const importance = document.getElementById('taskImportance').value;
    const time = document.getElementById('taskTime').value;

    const date = getCurrentDate();
    const key = formatISODate(date);
    if (!tasks[key]) tasks[key] = [];

    const newTask = {
      id: Date.now() + Math.random(),
      text,
      importance,
      time,
      done: false,
    };
    tasks[key].push(newTask);
    saveTasks();
    renderTasks();
    form.reset();
    document.getElementById('taskText').focus();
  });

  // Basculer fait/non fait
  function toggleDone(id, date) {
    const key = formatISODate(date);
    if (!tasks[key]) return;
    const task = tasks[key].find(t => t.id === id);
    if (!task) return;
    task.done = !task.done;
    saveTasks();
    renderTasks();
  }

  // Notifications
  function notify(task) {
    if (!('Notification' in window)) return alert('Notifications non supportées par ce navigateur.');
    if (Notification.permission === 'granted') {
      new Notification(`Rappel tâche: ${task.text}`, {
        body: task.time ? `Heure: ${task.time}` : '',
      });
    } else if (Notification.permission !== 'denied') {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') notify(task);
      });
    }
  }

  // Report tâches non faites d'hier vers aujourd'hui avec importance augmentée
  function reportUnDoneTasks() {
    const today = new Date();
    today.setHours(0,0,0,0);
    const yesterday = new Date(today);
    yesterday.setDate(today.getDate() - 1);

    const yKey = formatISODate(yesterday);
    const tKey = formatISODate(today);

    if (!tasks[yKey]) return;

    const undoneTasks = tasks[yKey].filter(t => !t.done);
    if (undoneTasks.length === 0) return;

    undoneTasks.forEach(t => {
      // Augmente importance
      if (t.importance === 'low') t.importance = 'medium';
      else if (t.importance === 'medium') t.importance = 'high';
      // Reset done
      t.done = false;
      // Copier task et ajouter à aujourd'hui
      if (!tasks[tKey]) tasks[tKey] = [];
      tasks[tKey].push({...t, id: Date.now() + Math.random()});
    });

    saveTasks();
  }

  // Navigation flèches
  document.getElementById('prevDay').addEventListener('click', () => {
    dayOffset--;
    renderDayTitle();
    renderTasks();
  });
  document.getElementById('nextDay').addEventListener('click', () => {
    dayOffset++;
    renderDayTitle();
    renderTasks();
  });

  // Initialisation
  reportUnDoneTasks();
  renderDayTitle();
  renderTasks();

  // Demande permission notification au chargement
  if ('Notification' in window && Notification.permission !== 'granted') {
    Notification.requestPermission();
  }

  // Register service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(() => {
      console.log('Service Worker enregistré');
    }).catch(console.error);
  }
</script>
</body>
</html>
