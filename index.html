<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#2f855a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Programme Hebdomadaire</title>

  <style>
    :root {
      color-scheme: dark;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      background: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 1rem;
      max-width: 600px;
      margin-inline: auto;
    }

    h1 {
      text-align: center;
      margin: 0 0 1rem;
      font-size: 1.8rem;
    }

    .day-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .day-nav button {
      background: none;
      border: none;
      font-size: 2rem;
      color: #e0e7ff;
      cursor: pointer;
    }

    .day-title {
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    form input, form select, form button {
      font-size: 1rem;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1e1e1e;
      color: #f1f1f1;
    }

    form input::placeholder {
      color: #888;
    }

    form button {
      background-color: #2f855a;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    form button:hover {
      background-color: #276747;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li.task {
      background: #1f1f1f;
      margin-bottom: 0.6rem;
      padding: 0.75rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      cursor: pointer;
    }

    li.task.done {
      background-color: #333;
      color: #888;
      text-decoration: line-through;
    }

    .importance-low { background-color: #2d572c; }
    .importance-medium { background-color: #a87a0d; }
    .importance-high { background-color: #b93131; color: #fff; }

    @media (max-width: 480px) {
      body {
        padding: 1rem 0.5rem;
      }
      h1 {
        font-size: 1.4rem;
      }
      form input, form select, form button {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <h1>Programme Hebdomadaire</h1>
  <button onclick="askNotificationPermission()">Activer les notifications</button>

  <div class="day-nav" aria-label="Navigation entre jours">
    <button id="prevDay" aria-label="Jour précédent">⬅️</button>
    <div class="day-title" id="dayTitle" aria-live="polite"></div>
    <button id="nextDay" aria-label="Jour suivant">➡️</button>
  </div>
<form id="taskForm">
  <label for="taskText">Tâche :</label>
  <input type="text" id="taskText" placeholder="Nouvelle tâche" required />

  <label for="taskImportance">Importance :</label>
  <select id="taskImportance">
    <option value="low">Faible</option>
    <option value="medium" selected>Moyenne</option>
    <option value="high">Haute</option>
  </select>

  <label for="taskTime">Heure :</label>
  <input type="time" id="taskTime" />

  <button type="submit">Ajouter</button>
</form>
  <ul id="taskList"></ul>

<script>
  const days = ['Dimanche','Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];

  let tasks = JSON.parse(localStorage.getItem('tasks')) || {};
  let dayOffset = 0;

  const dayTitle = document.getElementById('dayTitle');
  const taskList = document.getElementById('taskList');

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function formatISODate(date) {
    return date.toISOString().slice(0,10);
  }

  function formatFullDate(date) {
    const dayName = days[date.getDay()];
    const dayNum = date.getDate();
    const monthName = date.toLocaleDateString('fr-FR', { month: 'long' });
    return `${dayName} ${dayNum} ${monthName}`;
  }

  function getCurrentDate() {
    const today = new Date();
    today.setHours(0,0,0,0);
    const target = new Date(today);
    target.setDate(today.getDate() + dayOffset);
    return target;
  }

  function renderDayTitle() {
    const date = getCurrentDate();
    dayTitle.textContent = formatFullDate(date);
  }

  function getTasksForDate(date) {
    const key = formatISODate(date);
    if (!tasks[key]) tasks[key] = [];
    return tasks[key];
  }

  const importanceClasses = {
    low: 'importance-low',
    medium: 'importance-medium',
    high: 'importance-high',
  };

  function renderTasks() {
    taskList.innerHTML = '';
    const date = getCurrentDate();
    const dayTasks = getTasksForDate(date);
    dayTasks.forEach(task => {
      const li = document.createElement('li');
      li.className = 'task ' + importanceClasses[task.importance] + (task.done ? ' done' : '');
      li.textContent = task.text + (task.time ? ` (${task.time})` : '');
      li.title = 'Clique pour cocher/décocher, double-clic pour rappel notification';
      li.tabIndex = 0;
      li.setAttribute('role', 'checkbox');
      li.setAttribute('aria-checked', task.done ? 'true' : 'false');
      li.addEventListener('click', () => {
        toggleDone(task.id, date);
      });
      li.addEventListener('dblclick', () => {
        notify(task);
      });
      taskList.appendChild(li);
    });
  }

  const form = document.getElementById('taskForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const text = document.getElementById('taskText').value.trim();
    if (!text) return;
    const importance = document.getElementById('taskImportance').value;
    const time = document.getElementById('taskTime').value;

    const date = getCurrentDate();
    const key = formatISODate(date);
    if (!tasks[key]) tasks[key] = [];

    const newTask = {
      id: Date.now() + Math.random(),
      text,
      importance,
      time,
      done: false,
    };
    tasks[key].push(newTask);
    saveTasks();
    renderTasks();
    form.reset();
    document.getElementById('taskText').focus();
  });

  function toggleDone(id, date) {
    const key = formatISODate(date);
    if (!tasks[key]) return;
    const task = tasks[key].find(t => t.id === id);
    if (!task) return;
    task.done = !task.done;
    saveTasks();
    renderTasks();
  }

  function askNotificationPermission() {
    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission().then(permission => {
        if(permission === 'granted'){
          alert('Notifications activées !');
        }
      });
    }
  }

  function notify(task) {
    if (!('Notification' in window)) {
      alert('Notifications non supportées par ce navigateur.');
      return;
    }
    if (Notification.permission === 'granted') {
      new Notification(`Rappel tâche: ${task.text}`, {
        body: task.time ? `Heure: ${task.time}` : '',
      });
    } else if (Notification.permission === 'default') {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') notify(task);
      });
    } else {
      alert('Les notifications sont bloquées. Merci de les activer dans les paramètres du navigateur.');
    }
  }

  function reportUnDoneTasks() {
    const today = new Date();
    today.setHours(0,0,0,0);
    const yesterday = new Date(today);
    yesterday.setDate(today.getDate() - 1);

    const yKey = formatISODate(yesterday);
    const tKey = formatISODate(today);

    if (!tasks[yKey]) return;

    const undoneTasks = tasks[yKey].filter(t => !t.done);
    if (undoneTasks.length === 0) return;

    undoneTasks.forEach(t => {
      if (t.importance === 'low') t.importance = 'medium';
      else if (t.importance === 'medium') t.importance = 'high';
      t.done = false;
      if (!tasks[tKey]) tasks[tKey] = [];
      tasks[tKey].push({...t, id: Date.now() + Math.random()});
    });

    saveTasks();
  }

  document.getElementById('prevDay').addEventListener('click', () => {
    dayOffset--;
    renderDayTitle();
    renderTasks();
  });

  document.getElementById('nextDay').addEventListener('click', () => {
    dayOffset++;
    renderDayTitle();
    renderTasks();
  });

  reportUnDoneTasks();
  renderDayTitle();
  renderTasks();

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(() => {
      console.log('Service Worker enregistré');
    }).catch(console.error);
  }
</script>
</body>
</html>
